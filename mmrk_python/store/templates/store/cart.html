{% extends 'store/main.html' %}
{% load static %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <div class="box-element">
                <a href="{% url 'store' %}" class="btn btn-outline-dark">&#x2190; Continue Shopping</a>
                <br><br>
                <table class="table">
                    <tr>
                        <th><h5>Items: <strong>3</strong></h5></th>
                        <th><h5>Total: <strong>15€</strong></h5></th>
                        <th>
                            <a href="{% url 'checkout' %}" class="btn btn-success" style="float: right; margin: 5px;">Checkout</a>
                        </th>
                    </tr>
                </table>
            </div>

            <br>

            <div class="box-element">
                <div class="cart-row">
                    <div style="flex: 2;"></div>
                    <div style="flex: 2;"><strong>Item</strong></div>
                    <div style="flex: 1;"><strong>Price</strong></div>
                    <div style="flex: 1;"><strong>Quantity</strong></div>
                    <div style="flex: 1;"><strong>Total</strong></div>
                </div>

                <div class="cart-row">
                    <div style="flex: 2;"><img class="row-image" src="{% static 'images/placeholder.png' %}" alt="placeholder image"></div>
                    <div style="flex: 2;">Product 1</div>
                    <div style="flex: 1;">5€</div>
                    <div style="flex: 1;">
                        <p class="quantity">2</p>
                        <div class="quantity">
                            <img src="{% static 'images/arrow-up.png' %}" alt="arrow up image" class="chg-quantity">

                            <img src="{% static 'images/arrow-down.png' %}" alt="arrow down image" class="chg-quantity">
                        </div>
                    </div>
                    <div style="flex: 1;">10€</div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
